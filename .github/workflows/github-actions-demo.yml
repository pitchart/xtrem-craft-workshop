name: Java CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install --file java/pom.xml

      - name: Execute Tests
        run: mvn test --file java/pom.xml

  mutation-testing:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: 'master' # Use 'master' branch for mutation testing

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Mutation Testing Tool (e.g., PITest)
        run: mvn test-compile org.pitest:pitest-maven:mutationCoverage --file java/pom.xml
          
          

      - name: Save Mutation Testing Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mutation-report
          path: java/target/pit-reports